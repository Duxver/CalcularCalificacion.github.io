<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calificaciones</h1>
        <form id="calculoForm">
            <label for="calificacion1">Calificación 1:</label>
            <input type="number" id="calificacion1" step="0.1" required>

            <label for="calificacion2">Calificación 2:</label>
            <input type="number" id="calificacion2" step="0.1" required>

            <label for="calificacion3">Calificación 3:</label>
            <input type="number" id="calificacion3" step="0.1" required>

            <label for="calificacion4">Calificación 4:</label>
            <input type="number" id="calificacion4" step="0.1" required>

            <button type="button" onclick="calcularCalificacion()">Calcular</button>

            <h2>Calificación Final:</h2>
            <p id="calificacionFinal">0</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
